<style>
    body {
        font-family: "Microsoft YaHei";
    }

    #tab {
        width: 600px;
        margin: 0 auto;
    }

    .tab-tit {
        font-size: 0;
        width: 600px;
        border-radius: 20px;
    }

    .tab-tit a {
        display: inline-block;
        height: 40px;
        line-height: 40px;
        font-size: 16px;
        width: 25%;
        text-align: center;
        background: #ccc;
        color: #333;
        text-decoration: none;
    }

    .tab-tit .cur {
        background: #09f;
        color: #fff;
    }

    .tab-con div {
        border: 1px solid #ccc;
        height: 400px;
        line-height: 400px;
        text-align: center;
        font-size: 100px;
        padding-top: 20px;
    }
</style>

<body>
<div id="tab">
    <div class="tab-tit">
        <!-- @是v-on的缩写，绑定了click事件，：是v-bind的缩写，他是属性绑定，为a标签添加了类名 -->
        <!--点击设置curId的值  如果curId等于0，第一个a添加cur类名，如果curId等于1，第二个a添加cur类名，以此类推。添加了cur类名，a就会改变样式 @click,:class ,v-show这三个是vue常用的指令或添加事件的方式-->
        <a @click="curId=0" :class="{'cur':curId===0}">html</a>
        <a @click="curId=1" :class="{'cur':curId===1}">css</a>
        <a @click="curId=2" :class="{'cur':curId===2}">javascript</a>
        <a @click="curId=3" :class="{'cur':curId===3}">vue</a>
    </div>
    <div class="tab-con">
        <!--根据curId的值显示div,如果curId等于0，第一个div显示，其它三个div不显示。如果curId等于1，第二个div显示，其它三个div不显示。以此类推-->
        <div v-show="curId===0">
            html<br/>
        </div>
        <div v-show="curId===1">
            css
        </div>
        <div v-show="curId===2">
            javascript
        </div>
        <div v-show="curId===3">
            vue
        </div>
    </div>
</div>
</body>
<script src="vue/vue.js"></script>
<script>
    new Vue({
        el: '#tab',
        data: {
            curId: 0
        },

    })
</script>
