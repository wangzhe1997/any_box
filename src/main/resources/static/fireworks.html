<!DOCTYPE html>
<!-- saved from url=(0050)http://www.dmaku.com/demo/jquery/2019043097575650/ -->
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>开心每一天！</title>
    <link rel="stylesheet" href="own/css/fireworks.css">

</head>
<body>
<div id="fireworks">
    <div class="text-centers">
        <span>{{name}}</span>
    </div>
    <div class="circle-avatar">
        <img :src="avatar ? avatar : 'own/image/fireworks_avatar.jpg'"  alt="用户头像"/>
    </div>
</div>
<canvas width="766" height="298"></canvas>
<canvas width="1707" height="817"></canvas>
<canvas width="1707" height="817"></canvas>
<script src="live2D/js/L2Dwidget.min.js"></script>
<script src="vue/vue.js"></script>
<script src="vue/vue-router.min.js"></script>
<script src="vue/main.js"></script>
<script src="./own/js/fireworks.js"></script>
<script>
    new Vue({
        el: '#fireworks',
        data() {
            return {
                name:'',
                avatar: '',
                errorMsg: ''
            }
        }, mounted() {
            const userInfo = JSON.parse(sessionStorage.getItem('userInfo'));
            if (userInfo) {
                this.name = userInfo.name;
                this.avatar = 'data:image/png;base64,' + userInfo.avatar;
            }
        }
    });
</script>
<script>
    L2Dwidget.init({
        "model": {
            "jsonPath": "https://unpkg.com/live2d-widget-model-miku@1.0.5/assets/miku.model.json",//初音
            "scale": 1,
            "hHeadPos": 0.5,
            "vHeadPos": 0.618
        },
        "display": {
            // 开启对话框
            enable: true,
            script: {
                // 每空闲 10 秒钟，显示一条一言
                'every idle 5s': '$hitokoto$',
                // 当触摸到星星图案
                'hover .star': '星星在天上而你在我心里 (*/ω＼*)',
                // 当触摸到角色身体
                'tap body': '哎呀！别碰我！',
                // 当触摸到角色头部
                'tap face': '人家已经不是小孩子了！'
            },
            "position": "left", //模型的表现位置
            "width": 300,  //模型的宽度
            "height": 600, //模型的高度
            "hOffset": -50,
            "vOffset": -20
        },
        "mobile": {
            "show": true,
            "scale": 0.5
        },
        "react": {
            "opacityDefault": 0.7,  //模型默认透明度
            "opacityOnHover": 0.2
        }
        /*
        小帅哥：https://unpkg.com/live2d-widget-model-chitose@1.0.5/assets/chitose.model.json
        萌娘：https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json
        白猫：https://unpkg.com/live2d-widget-model-tororo@1.0.5/assets/tororo.model.json
        黑猫：https://unpkg.com/live2d-widget-model-hijiki@1.0.5/assets/hijiki.model.json
        小可爱（女）：https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json
        小可爱（男）：https://unpkg.com/live2d-widget-model-haruto@1.0.5/assets/haruto.model.json
        初音：https://unpkg.com/live2d-widget-model-miku@1.0.5/assets/miku.model.json
        圣职者妹妹：https://unpkg.com/live2d-widget-model-z16@1.0.5/assets/z16.model.json
        茶杯犬：https://cdn.jsdelivr.net/npm/live2d-widget-model-wanko@1.0.5/assets/wanko.model.json
        绿毛妹妹：https://unpkg.com/live2d-widget-model-tsumiki@1.0.5/assets/tsumiki.model.json
        金龟子妹妹：https://unpkg.com/live2d-widget-model-unitychan@1.0.5/assets/unitychan.model.json
        https://unpkg.com/live2d-widget-model-nito@1.0.5/assets/nito.model.json
        https://unpkg.com/live2d-widget-model-ni-j@1.0.5/assets/ni-j.model.json
        小阿狸： https://unpkg.com/live2d-widget-model-nico@1.0.5/assets/nico.model.json
        https://unpkg.com/live2d-widget-model-nietzche@1.0.5/assets/nietzche.model.json
        https://unpkg.com/live2d-widget-model-nipsilon@1.0.5/assets/nipsilon.model.json
        女学生：https://unpkg.com/live2d-widget-model-hibiki@1.0.5/assets/hibiki.model.json
        */
    });
</script>
</body>
</html>
